<html>
<head>
    <title>Exercise 52 - Contact Page - Trần Ngọc Bảo Vy</title>
    <script>
        function get_transfer_data(){
            fullname=document.getElementById("fullname").value
            email=document.getElementById("email").value
            receiver=document.getElementById("receiver").value
            title=document.getElementById("title").value
            content=document.getElementById("content").value

            url="ContactResult.html"
            +"?fullname="+encodeURIComponent(fullname)
            +"&email="+encodeURIComponent(email)
            +"&receiver="+encodeURIComponent(receiver)
            +"&title="+encodeURIComponent(title)
            +"&content="+encodeURIComponent(content)

            window.location.href=url
        }
    </script>
</head>
<body>
    <form name="Contact_Page">
        <table width="100%" 
                style="max-width:600px">
            <tr>
                <td colspan="2"><h4>Contact the editorial office</h4></td>
            </tr>

            <tr>
                <td colspan="2">Full Name</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="fullname" id="fullname" style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>Send to</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="email" id="email" style="width: 100%"/>
                </td>
                <td>
                    <select name="receiver" id="receiver" style="height:25px; width: 100%;">
                        <option>Editorial Board</option>
                        <option>News Department</option>
                        <option>Board of Perspectives</option>
                        <option>World Board</option>
                        <option>Business Department</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">Title</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="title" id="title" style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">Content</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" rows="10" cols="50" style="width: 100%"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="left">
                    <input type="button" value="Send" onclick="get_transfer_data()"
                            style="background-color:red;
                                    color:white;
                                    width:100px;
                                    height:30px;
                                    border:none"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
